<!DOCTYPE html>
<html>

<head>
    <title>Math Quiz Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="login.js"></script>
</head>

<body>
    <center>
        <h1 style="font-size:45px;">Math Quiz</h1>
        <br>
        <div class="col-lg-4 col-md-6 col-sm-8 col-xs-11 login_div1">
            <h3 style="font-size:27px;">Player 1 login</h3>
            <span>Username: <input type="text" id="player1input" placeholder="Enter first player's name"
                    style="width:50%;"></span>
        </div>
        <br>
        <div class="col-lg-4 col-md-6 col-sm-8 col-xs-11 login_div2">
            <h3 style="font-size:27px;">Player 2 login</h3>
            <span>Username: <input type="text" id="player2input" style="width:50%;"
                    placeholder="Enter second player's name"></span>
        </div>
        <br><br>
        <button class="btn btn-danger" onclick="adduser()">Login</button>
    </center>
</body>

</html>
